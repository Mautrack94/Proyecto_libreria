<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cargar libro</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <nav th:replace="/fragments/navbar :: nav"></nav>
        <div align="center">
            <h1 class="fuente">Administración de libros</h1>
            <p class="cursiva">Utiliza este módulo para agregar libros nuevos</p>
        </div>
        <form class="cursiva" align="center" th:action="@{/libro/cargar}" method="post">
            <p th:if="${exito != null}" th:text="${exito}" style="color: green;"></p>
            <p th:if="${error != null}" th:text="${error}" style="color: red;"></p>
            <label for="isbn">Isbn</label>
            <br>
            <input type="number" id="isbn" name="isbn" th:value="${isbn}">
            <br>
            <br>
            <label for="titulo">Título</label> 
            <br>
            <input type="text" id="titulo" name="titulo" th:value="${titulo}">
            <br>
            <br>
            <label for="año">Año de publicación</label>
            <br>
            <input type="number" id="año" name="anio" th:value="${anio}">
            <br>
            <br>
            <label for="totales">Ejemplares totales</label>
            <br>
            <input type="number" id="ejemplares" name="ejemplares" th:value="${ejemplares}">
            <br>
            <br>
            <label for="prestados">Ejemplares prestados</label>
            <br>
            <input type="number" id="ejemplaresPrestados" name="ejemplaresPrestados" th:value="${ejemplaresPrestados}">
            <br>
            <br>
            <label for="disponibles">Ejemplares disponibles</label>
            <br>
            <input type="number" id="ejemplaresRestantes" name="ejemplaresRestantes" th:value="${ejemplaresRestantes}">
            <br>
            <br>
            <label for="autor">Autor</label>
            <br>
            <select name="autor" id="autor" th:value="${autor}">
                <option th:each="autor : ${autores}" th:value= "${autor.id}" th:text= "${autor.nombre}"></option>
            </select>
            <br>
            <br>
            <label for="editorial">Editorial</label>
            <br>
            <select name="editorial" id="editorial" th:value="${editorial}">
                <option th:each= "editorial : ${editoriales}" th:value= "${editorial.id}" th:text= "${editorial.nombre}"></option>
            </select>
            <br>
            <br>


            <button class="btn btn-primary" type="submit">Cargar</button>
            <a class="btn btn-primary" th:href="@{/libro/lista}" role="button">Volver</a>
        </form>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
</html>
