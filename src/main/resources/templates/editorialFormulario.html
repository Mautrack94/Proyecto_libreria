<!DOCTYPE html>
<html <html xmlns:th="http://www.thymeleaf.org"> 
    <head th:replace="/fragments/head :: head"></head>
    <body>
        <nav th:replace="/fragments/navbar :: nav"></nav>
        <div align="center">
        <h1 class="fuente">Administración de editoriales</h1>
        <p class="cursiva">Utiliza este módulo para agregar editoriales nuevas</p>
    </div>
    <form class="cursiva" align="center" th:action="@{/editorial/cargar}" method="post">
        <p th:if="${exito != null}" th:text="${exito}" style="color: green;"></p>
        <p th:if="${error != null}" th:text="${error}" style="color: red;"></p>
        <label>Nombre</label>
        <br>
        <input type="text" th:value="${nombre}" name="nombre" id="nombre">
        <br>
        <br>
        <button class="btn btn-primary" type="submit">Cargar</button>
        <a class="btn btn-primary" th:href="@{/editorial/lista}" role="button">Volver</a>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>    
    
</html>
