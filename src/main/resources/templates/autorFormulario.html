<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
    <title>Cargar autor</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" th:href="@{/}">Librería</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/libro/lista}">Libros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/autor/lista}">Autores</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/editorial/lista}">Editoriales

                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
      </nav>
    <div align="center">
        <h1 class="fuente">Administración de autores</h1>
        <p class="cursiva">Utiliza este módulo para agregar autores nuevos</p>
    </div>
    <form class="cursiva" align="center" th:action="@{/autor/cargar}" method="post">
        <p th:if="${exito != null}" th:text="${exito}" style="color: green;"></p>
        <p th:if="${error != null}" th:text="${error}" style="color: red;"></p>
        <label>Nombre y apellido</label>
        <br>
        <input type="text" th:value="${nombre}" name="nombre" id="nombre">
        <br>
        <br>
        <button class="btn btn-primary" type="submit">Cargar</button>
        <a class="btn btn-primary" th:href="@{/autor/lista}" role="button">Volver</a>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
